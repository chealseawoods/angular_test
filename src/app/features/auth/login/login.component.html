<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      Login
    </div>
    <div class="auth-content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required type="email">
          <mat-error *ngIf="f['email'].touched && f['email'].errors?.['required']">Email is required</mat-error>
          <mat-error *ngIf="f['email'].touched && f['email'].errors?.['email']">Invalid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" required type="password">
          <mat-error *ngIf="f['password'].touched && f['password'].errors?.['required']">Password is required</mat-error>
        </mat-form-field>

        <div *ngIf="error" class="error-message">{{ error }}</div>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loading || loginForm.invalid">
            <mat-spinner *ngIf="loading" diameter="20" class="spinner-inline"></mat-spinner>
            <span *ngIf="!loading">Login</span>
          </button>
        </div>
      </form>

      <div class="link-container">
        Don't have an account? <a routerLink="../register">Register</a>
        <br><br>
        <a routerLink="../forgot-password">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
