<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      Forgot Password
    </div>
    <div class="auth-content">
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="auth-form">
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required type="email">
          <mat-error *ngIf="f['email'].touched && f['email'].errors?.['required']">Email is required</mat-error>
          <mat-error *ngIf="f['email'].touched && f['email'].errors?.['email']">Invalid email</mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loading || forgotForm.invalid">
            <mat-spinner *ngIf="loading" diameter="20" class="spinner-inline"></mat-spinner>
            <span *ngIf="!loading">Submit</span>
          </button>
        </div>
      </form>

      <div class="link-container">
        <a routerLink="../login">Back to Login</a>
      </div>
    </div>
  </div>
</div>
